<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style-form.css">
    <title></title>
</head>
<body>
    <form>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Vyplň Kontaktní email"><br>

        <label for="jmeno">Jméno:</label>
        <input type="text" name="email" id="email" placeholder="Vyplň jméno"><br>

        <label for="primeni">Příjmení:</label>
        <input type="text" name="email" id="email" placeholder="Vyplň příjmení"><br>

        <p>Chtěl byste být informován o novinkách?</p>
        <input type="checkbox" value="Ano"><label for="Ano">Ano:</label><br>
        
        <input type="radio" value="Ne"><label for="Ne">Ne:</label><br>

        <input type="button" value="Odeslat"><br>

    </form>
    
    <form id="login">
        <label for="login">login</label>
        <input type="text" name="login" id="login" placeholder="Zadej svůj nickname"><br>
        <label for="heslo">heslo</label>
        <input type="text" name="heslo" id="heslo" placeholder="Zadej svoje heslo"><br>
        <input type="checkbox" name="holdlogin" id="holdlogin" placeholder="ano"><label for="holdlogin">Zůstat přihlášen</label><br>

        <input type="button" value="Přihlásit"><br>
</form>
</body>
</html>
